<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Форма обучения + Google Sheets</title>
<style>
body { font-family: Arial, sans-serif; margin:20px; background:#f7f7f7; }
.grid { display:flex; gap:16px; align-items:flex-start; }
.container { background:#fff; padding:16px; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.06); }
.form-section { flex:1; min-width:260px; }
.table-section { flex:2; min-width:420px; }
input, textarea, select, button { width:100%; padding:6px; margin-top:6px; box-sizing:border-box; }
button.primary { background:#2b8aef; color:white; border:none; border-radius:4px; cursor:pointer; }
button.danger { background:#ff5555; color:white; border:none; border-radius:4px; cursor:pointer; }
table { width:100%; border-collapse:collapse; margin-top:12px; }
th, td { border:1px solid #ccc; padding:6px; text-align:left; }
.hidden { display:none; }
</style>
</head>
<body>

<div class="grid">
  <div class="container table-section">
    <h2>Основная таблица</h2>
    <table id="mainTable">
      <thead>
        <tr>
          <th>Название</th>
          <th>ЦА</th>
          <th>Зоны роста</th>
          <th>Комментарий</th>
          <th>Участник</th>
          <th>Действие</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div id="spoilerWrapper" class="hidden">
      <button onclick="toggleSpoiler()" id="toggleSpoilerBtn">Показать все записи</button>
      <table id="spoilerTable" class="hidden">
        <thead>
          <tr>
            <th>Название</th>
            <th>ЦА</th>
            <th>Зоны роста</th>
            <th>Комментарий</th>
            <th>Участник</th>
            <th>Действие</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <div class="container form-section">
    <h2>Форма внесения данных</h2>
    <label>Название:</label><input type="text" id="eventName">
    <label>ЦА:</label><input type="text" id="targetAudience">
    <label>Зоны роста:</label><textarea id="growthZones"></textarea>
    <label>Комментарий:</label><textarea id="comment"></textarea>
    <label>Участник:</label><input type="text" id="participant">
    <button class="primary" onclick="onSaveClick()" id="saveBtn">Сохранить</button>
    <button class="primary hidden" onclick="onUpdateClick()" id="updateBtn">Обновить</button>
    <button onclick="onCancelEdit()" class="hidden" id="cancelBtn">Отмена</button>
    <button onclick="exportToGoogle()" style="margin-top:10px;">Выгрузить в Google Sheets</button>
  </div>
</div>

<div class="container" style="margin-top:16px;">
  <h2>Архив</h2>
  <input type="date" id="archiveDate" onchange="renderArchive()">
  <table id="archiveTable">
    <thead>
      <tr>
        <th>Дата / Время</th>
        <th>Название</th>
        <th>ЦА</th>
        <th>Зоны роста</th>
        <th>Комментарий</th>
        <th>Участник</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
let editIndex = null;
const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxBmGuJxd883lhAbMQSFnMUxKMxKQYxCqESQtI3sIYN0TepY1vYJHVZeXNPNlnClq_5/exec"; // вставьте сюда URL

function getRecords(){ return JSON.parse(localStorage.getItem('records')||'[]'); }
function setRecords(arr){ localStorage.setItem('records', JSON.stringify(arr)); }
function clearForm(){ document.getElementById('eventName').value=''; document.getElementById('targetAudience').value=''; document.getElementById('growthZones').value=''; document.getElementById('comment').value=''; document.getElementById('participant').value=''; editIndex=null; showSaveMode(); }
function showSaveMode(){ document.getElementById('saveBtn').classList.remove('hidden'); document.getElementById('updateBtn').classList.add('hidden'); document.getElementById('cancelBtn').classList.add('hidden'); }
function showEditMode(){ document.getElementById('saveBtn').classList.add('hidden'); document.getElementById('updateBtn').classList.remove('hidden'); document.getElementById('cancelBtn').classList.remove('hidden'); }
function onCancelEdit(){ clearForm(); }

function onSaveClick(){
  const eventName=document.getElementById('eventName').value.trim();
  const participant=document.getElementById('participant').value.trim();
  if(!eventName||!participant){ alert('Заполните Название и Участника!'); return; }
  const record={date:new Date().toISOString().split('T')[0], time:new Date().toLocaleTimeString(), eventName, targetAudience:document.getElementById('targetAudience').value.trim(), growthZones:document.getElementById('growthZones').value.trim(), comment:document.getElementById('comment').value.trim(), participant};
  const records=getRecords(); records.push(record); setRecords(records); clearForm(); refreshTables();
}

function onEditRecord(idx){ const r=getRecords()[idx]; if(!r) return; document.getElementById('eventName').value=r.eventName; document.getElementById('targetAudience').value=r.targetAudience||''; document.getElementById('growthZones').value=r.growthZones||''; document.getElementById('comment').value=r.comment||''; document.getElementById('participant').value=r.participant||''; editIndex=idx; showEditMode(); }
function onUpdateClick(){ if(editIndex===null) return; const records=getRecords(); records[editIndex].eventName=document.getElementById('eventName').value.trim(); records[editIndex].targetAudience=document.getElementById('targetAudience').value.trim(); records[editIndex].growthZones=document.getElementById('growthZones').value.trim(); records[editIndex].comment=document.getElementById('comment').value.trim(); records[editIndex].participant=document.getElementById('participant').value.trim(); setRecords(records); clearForm(); refreshTables(); }
function onDeleteRecord(idx){ if(!confirm('Удалить запись?')) return; const records=getRecords(); records.splice(idx,1); setRecords(records); clearForm(); refreshTables(); }

function refreshTables(){
  const records=getRecords();
  const mainBody=document.querySelector('#mainTable tbody');
  const spoilerBody=document.querySelector('#spoilerTable tbody');
  mainBody.innerHTML=''; spoilerBody.innerHTML='';
  if(records.length===0){ mainBody.innerHTML='<tr><td colspan="6">Нет записей</td></tr>'; document.getElementById('spoilerWrapper').classList.add('hidden'); return; }
  const lastIdx=records.length-1; mainBody.innerHTML=rowHTML(records[lastIdx],lastIdx);
  if(records.length>1){ document.getElementById('spoilerWrapper').classList.remove('hidden'); for(let i=lastIdx-1;i>=0;i--) spoilerBody.innerHTML+=rowHTML(records[i],i); }else document.getElementById('spoilerWrapper').classList.add('hidden');
  renderArchive();
}

function rowHTML(r,idx){ return `<tr><td>${r.eventName}</td><td>${r.targetAudience||''}</td><td>${r.growthZones||''}</td><td>${r.comment||''}</td><td>${r.participant||''}</td><td><button class="danger" onclick="onEditRecord(${idx})">Редактировать</button> <button class="danger" onclick="onDeleteRecord(${idx})">Удалить</button></td></tr>`; }
